<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Debugger is not started</h1>

    <script>
        setInterval(async () => {
          const data = await fetch('/check');
          const response = await data.json();
          if (response.sessionActive === true) {
            location.reload();
          }
        }, 1000)
    </script>
</body>
</html>
